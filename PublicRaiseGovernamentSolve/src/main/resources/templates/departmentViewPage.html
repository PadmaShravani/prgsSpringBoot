<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>PRGS/Department Page</title>
<style>
header {
	background-color: #ce5181;
	padding: 20px;
	text-align: center;
	font-size: 15px;
	color: cornsilk;
}

.container {
	padding: 30px;
}

.navbar {
	display: flex;
	background-color: #333;
}
/* Style the navigation bar links */
.navbar a {
	color: whitesmoke;
	padding: 14px 20px;
	text-decoration: none;
	text-align: center;
}

/* Change color on hover */
.navbar a:hover {
	background-color: #ddd;
	color: black;
}

.main {
	flex: 70%;
	background-color: white;
	padding: 20px;
}
/* Style the footer */
footer {
	background-color: #777;
	padding: 10px;
	text-align: center;
	color: white;
}
</style>
</head>
<body>
	<header class="header">
		<h3>Welcome To PRGS</h3>
		<h5>Public Raise Government Solve</h5>
		<label th:text=${msg}></label>
	</header>
	<section class="navbar">
		<a href="existing_user">Sign Out</a>
	</section>
	<div class="main">
		<form action="#" th:action="@{/department_ticket_open}"
			th:object="${departments}" method="post">
			<label>Department</label> <select required="required"
				th:value="${departmentId}" name="departmentId" id="departmentId">
				<option th:each="department : ${departments}"
					th:value="${department.departmentId}"
					th:label="${department.departmentName}"></option>
			</select> <br>
			<br> <input class="button" type="submit" value="OpenTickets"><br>
		</form>
	</div>
	<footer class="footer">
		<h4>Thank You</h4>
	</footer>
</body>
</html>
