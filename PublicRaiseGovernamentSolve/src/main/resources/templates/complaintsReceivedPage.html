<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
/* Style the header */
header {
	background-color: #ce5181;
	padding: 20px;
	text-align: center;
	font-size: 15px;
	color: cornsilk;
}

.tab-content {
	padding: 50px;
}

.navbar {
	display: flex;
	background-color: #333;
}
/* Style the navigation bar links */
.navbar a {
	color: whitesmoke;
	padding: 2px;
	text-decoration: none;
	text-align: center;
}

/* Change color on hover */
.navbar a:hover {
	background-color: #ddd;
	color: black;
}
/* Style the footer */
footer {
	background-color: #777;
	padding: 10px;
	text-align: center;
	color: white;
}
</style>
</head>
<body>
	<header class="header">
		<h3>Welcome To PRGS</h3>
		<h6>Public Raise Government Solve</h6>
		<label th:text=${msg}></label>
	</header>
	<section class="navbar">
        <a href="existing_user">Sign Out</a>   
    </section>
<div>

	<table border="1">
		<thead>
			<tr>
				
				<th>ID</th>
				<th>User Id</th>
				<th>Complaint Type</th>
				<th>Description</th>
				<th>Address/GeoLocation</th>
				<th>Uploaded Photo</th>
				<th>Status</th>
				
			</tr>
		</thead>
	    <tbody>
			<tr th:each="ticket : ${list_all_complaints}">			
			<td th:text="${ticket.Id}">Id</td>
			<td th:text="${ticket.userId}">UserId</td>
				<td th:text="${ticket.complaintType}">Complaint Type</td>
				<td th:text="${ticket.description}">Description</td>
				<td th:text="${ticket.geoLocation}">Address/GeoLocation</td>
				<td th:text="${ticket.photo}">Uploaded Photo</td>
				<td th:text="${ticket.status}">Status</td>
			</tr>
		</tbody>
	</table>
	<input type="checkbox" name="test1" th:checked="${flag17}" />
	<input type="checkbox" name="test2" th:checked="${flag18}" />
	<input type="checkbox" name="test3" th:checked="${flag19}" />
	<a href="admin_raise">RaiseTicket</a>
		
</div>

	<footer class="footer">
		<h4>Thank You</h4>
	</footer>
</body>
</html>
